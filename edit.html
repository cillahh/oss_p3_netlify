<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container py-5">
      <h1 class="mb-4 text-center">영화 정보 수정</h1>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="editForm" class="card p-4 shadow-sm bg-white">
            
            <!-- 제목 -->
            <div class="mb-3">
              <label for="title" class="form-label">제목</label>
              <input type="text" id="title" class="form-control" value="F1 더 무비" required>
            </div>

            <!-- 개봉일 -->
            <div class="mb-3">
              <label for="release" class="form-label">개봉일</label>
              <input type="date" id="release" class="form-control" value="2025-06-25" required>
            </div>

            <!-- 평점 -->
            <div class="mb-3">
              <label for="rating" class="form-label">평점 (0~10)</label>
              <input type="number" id="rating" class="form-control" value="9.5" step="0.1" min="0" max="10" required>
            </div>

            <!-- 누적 관객수 -->
            <div class="mb-3">
              <label for="audience" class="form-label">누적 관객수 (만)</label>
              <input type="number" id="audience" class="form-control" value="506.3" required>
            </div>

            <!-- 러닝타임 -->
            <div class="mb-3">
              <label for="runtime" class="form-label">러닝타임 (분)</label>
              <input type="number" id="runtime" class="form-control" value="155" required>
            </div>

            <!-- 장르 -->
            <div class="mb-3">
              <label for="genre" class="form-label">장르</label>
              <select id="genre" class="form-select" required>
                <option>액션</option>
                <option selected>드라마</option>
                <option>코미디</option>
                <option>스릴러</option>
                <option>판타지</option>
                <option>애니메이션</option>
                <option>미스터리</option>
              </select>
            </div>

            <!-- 출연진 -->
            <div class="mb-3">
              <label for="cast" class="form-label">출연진</label>
              <input type="text" id="cast" class="form-control" value="브래드 피트, 댐슨 이드리스, 케리 콘돈, 하비에르 바르뎀" required>
            </div>

            <!-- 줄거리 -->
            <div class="mb-3">
              <label for="summary" class="form-label">줄거리</label>
              <textarea id="summary" class="form-control" rows="6" required>최고가 되지 못한 전설 VS 최고가 되고 싶은 루키! 한때 주목받는 유망주였지만 끔찍한 사고로 F1®에서 우승하지 못하고 한순간에 추락한 드라이버 '소니 헤이스'(브래드 피트). 그의 오랜 동료인 '루벤 세르반테스'(하비에르 바르뎀)에게 레이싱 복귀를 제안받으며 최하위 팀인 APXGP에 합류한다. 그러나 팀 내 떠오르는 천재 드라이버 '조슈아 피어스'(댐슨 이드리스)와 '소니 헤이스'의 갈등은 날이 갈수록 심해지고. 설상가상 우승을 향한 APXGP 팀의 전략 또한 번번이 실패하며 최하위권을 벗어나지 못하고 고전하는데··· 빨간 불이 꺼지고 운명을 건 레이스가 시작된다!</textarea>
            </div>

            <!-- 버튼 -->
            <div class="d-flex justify-content-between">
              <a href="view.html" class="btn btn-secondary">← 취소</a>
              <button type="submit" class="btn btn-primary">수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("editForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Validation 추가 예시
        const title = document.getElementById("title").value.trim();
        const rating = parseFloat(document.getElementById("rating").value);
        const audience = parseInt(document.getElementById("audience").value);
        const runtime = parseInt(document.getElementById("runtime").value);

        if (title === "") {
          alert("제목을 입력하세요.");
          return;
        }
        if (rating < 0 || rating > 10) {
          alert("평점은 0~10 사이여야 합니다.");
          return;
        }
        if (audience < 0) {
          alert("관객수는 0 이상이어야 합니다.");
          return;
        }
        if (runtime <= 0) {
          alert("러닝타임은 1분 이상이어야 합니다.");
          return;
        }

        if (confirm("게시물을 수정할까요?")) {
          alert("게시물이 수정되었습니다.");
          window.location.href = "view.html";
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
