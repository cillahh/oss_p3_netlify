<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영화 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function () {
            document.getElementById("editForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const title = document.getElementById("title").value.trim();
                const rating = parseFloat(document.getElementById("rating").value);
                const audience = parseInt(document.getElementById("audience").value);
                const runtime = parseInt(document.getElementById("runtime").value);

                if (title === "") {
                    alert("제목을 입력하세요.");
                    return;
                }
                if (rating < 0 || rating > 10) {
                    alert("평점은 0~10 사이여야 합니다.");
                    return;
                }
                if (audience < 0) {
                    alert("관객수는 0 이상이어야 합니다.");
                    return;
                }
                if (runtime <= 0) {
                    alert("러닝타임은 1분 이상이어야 합니다.");
                    return;
                }

                if (confirm("\'"+title+"\'을/를 등록하겠습니까?")) {
                    alert("\'"+title+"\'이/가 등록되었습니다..");
                    window.location.href = "view.html";
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">새 영화 추가</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="editForm" class="card p-4 shadow-sm bg-white">

                    <!-- 제목 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <!-- 포스터링크 -->
                    <div class="mb-3">
                        <label for="title" class="form-label">포스터 링크</label>
                        <input type="text" id="title" class="form-control" value="" required>
                    </div>

                    <!-- 개봉일 -->
                    <div class="mb-3">
                        <label for="release" class="form-label">개봉일</label>
                        <input type="date" id="release" class="form-control" required>
                    </div>

                    <!-- 평점 -->
                    <div class="mb-3">
                        <label for="rating" class="form-label">평점 (0~10)</label>
                        <input type="number" id="rating" class="form-control" step="0.1" min="0" max="10" required>
                    </div>

                    <!-- 누적 관객수 -->
                    <div class="mb-3">
                        <label for="audience" class="form-label">누적 관객수 (만)</label>
                        <input type="number" id="audience" step="0.1" class="form-control" required>
                    </div>

                    <!-- 러닝타임 -->
                    <div class="mb-3">
                        <label for="runtime" class="form-label">러닝타임 (분)</label>
                        <input type="number" id="runtime" class="form-control" required>
                    </div>

                    <!-- 장르 -->
                    <div class="mb-3">
                        <label for="genre" class="form-label">장르</label>
                        <select id="genre" class="form-select" required>
                            <option>액션</option>
                            <option>드라마</option>
                            <option>코미디</option>
                            <option>스릴러</option>
                            <option>판타지</option>
                            <option>애니메이션</option>
                            <option>미스터리</option>
                        </select>
                    </div>

                    <!-- 출연진 -->
                    <div class="mb-3">
                        <label for="cast" class="form-label">출연진</label>
                        <input type="text" id="cast" class="form-control" required>
                    </div>

                    <!-- 줄거리 -->
                    <div class="mb-3">
                        <label for="summary" class="form-label">줄거리</label>
                        <textarea id="summary" class="form-control" rows="6" required></textarea>
                    </div>

                    <!-- 버튼 -->
                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="btn btn-secondary">← 취소</a>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
